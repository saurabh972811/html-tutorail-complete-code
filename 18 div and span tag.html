<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span tag</title>
    <style>
        .container1{
            background-color: black;
            color: cornsilk;
        }
        .container2{
            background-color: cyan;
            color: black;
        }
        .cls1{
            background-color: black;
            color: yellow;
        }

    </style>
</head>
<body>
    <div class="container1">
        <h2>heading</h2>
    <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ul>
    </div>

    <div class="container2">
        <h2>heading <span class="cls1"> two </span></h2>
    <img src="download.png" alt="html logo">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus nobis cum doloribus modi dignissimos officia tenetur! Quisquam neque placeat nobis.</p>
    </div>
    
</body>
</html>
