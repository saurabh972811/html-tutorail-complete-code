<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Saurabh</td>
                <td>Pandey</td>
            </tr>
            <tr>
                <td>Yashpal</td>
                <td>Gautam</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
