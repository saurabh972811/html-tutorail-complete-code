<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment solution</title>
</head>
<body>
    <form action="thank you.html" method="GET">
        <h1>Sign up form</h1>

        <label for="First Name">First name</label>
        <input type="text" name="First Name" placeholder="First Name" required> <br> <br>

        <label for="Last Name">Last Name</label>
        <input type="text" name="Last Name" placeholder="Last Name" required> <br> <br>

        <label for="Email">Email</label>
        <input type="Email" name="Email" placeholder="Email" required> <br> <br>

        <label for="Password">Password</label>
        <input type="Password" name="" placeholder="Password" required> <br> <br>

        <p>Select your gender</p>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male"> <br>
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female"> <br>
        <label for="Other">Other</label>
        <input type="radio" name="gender" id="Other"> <br> <br>

        <label for="Country">Country</label>
        <select name="Country" id="Select-your-Country">
            <option value="sultanpur">sultanpur</option>
            <option value="india">india</option>
            <option value="bangladesh">bangladesh</option>
            <option value="bihar">bihar</option>
        </select>

        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea> <br>

        <input type="Submit" value="Sign in">

    </form>
</body>
</html>
