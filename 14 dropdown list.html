<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown list</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form action="thank you.html" method="GET">
        <label for="Username">Username :</label>
        <input type="text" id="Username" name="Username" placeholder="Username"> <br> <br>

        <label for="Password">Password :</label>
        <input type="Password" id="Password" name="Password" placeholder="Your password"> <br> <br>

        <label for="Email">Email :</label>
        <input type="Email" id="Email" name="Email" placeholder="Your Email"> <br> <br>

        <p>select your gender</p>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" value="Male"> <br>
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="Female"> <br>
        <label for="Other">Other</label>
        <input type="radio" name="gender" id="Other" value="Other"> <br> <br>

        <label for="age-group">Select your age group</label>
        <select name="age-group-value" id="age-group">
            <option value="5-10">5-10</option>
            <option value="11-15">11-15</option>
            <option value="16-20">16-20</option>
            <option value="21-25">21-25</option>
            <option value="26-30">26-30</option>
        </select>

        <br> <br>
        <input type="submit" value="Sign in">
    </form>
</body>
</html>
